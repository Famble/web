		<script type="text/javascript">
		var imagecount = 1;
		var total = 3;
		
		function slide(v)
		{
			var Image = document.getElementById("img");
			imagecount += v;

			if (imagecount > total)
			{
			imagecount = 1;
			}
			if (imagecount < 1)
			{
			imagecount = total;
			}
			
			Image.src="image/img" + imagecount + ".jpg";
		}
		</script><!-- Lag en ny javascript fill som vi peker til, samme som gi gjÃ¸r for css-->
