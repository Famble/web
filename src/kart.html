		<script type="text/javascript">
		var imagecount = 1;
		var total = 3;
		
		function slide(v)
		{
			var Image = document.getElementById("img");
			imagecount += v;

			if (imagecount > total)
			{
			imagecount = 1;
			}
			if (imagecount < 1)
			{
			imagecount = total;
			}
			
			Image.src="image/img" + imagecount + ".jpg";
		}
		</script>

    </head>

			<div id="left_holder"><img onClick="slide(-1)" id="left" src="image/leftArrow.png" alt="left" ></div>
			<div id="right_holder"><img onClick="slide(1)" id="right" src="image/rightArrow.png" alt="right" ></div>
